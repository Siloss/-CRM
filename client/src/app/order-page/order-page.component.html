<div class="page-title">
      <h4 *ngIf="isRoot">Order</h4>
      <h4 *ngIf="!isRoot">
          <a routerLink="/order" >Order</a>
          <i class="material-icons">keyboard_arrow_right</i>
          Add Product
      </h4>
      <button class="waves-effect btn grey darken-1 modal-trigger" (click)="openModal()">
          Done
      </button>
  </div>

  <router-outlet></router-outlet>

  <div id="explore-order" class="modal modal-fixed-footer" #modal>
    <div class="modal-content">
        <h4 class="mb1">You order</h4>
        <table class="highlight">
            <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let item of order.list">
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.cost}} $</td>
                <td><i class="material-icons pointer" (click)="removePosition(item)">delete</i></td>
            </tr>
            </tbody>
        </table>
        <div class="order-summary">
            <p>Total cost <strong>{{order.price}}</strong></p>
        </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action waves-effect waves-black btn-flat" (click)="closeModal()" [disabled]="pending">Cancel</button>
        <button class="modal-action btn waves-effect" (click)="submitModal()" [disabled]="order.list.length === 0 || pending">Submit</button>
    </div>
</div>
