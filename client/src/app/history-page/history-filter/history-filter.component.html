<div class="filter">
  <div class="fr">
      <div class="col order">
          <div class="input-field inline order-position-input">
              <input type="number" id="number" min="1" [(ngModel)]="order">
              <label for="number">Order's number</label>
          </div>
      </div>
      <div class="col filter-pickers">
          <div class="input-field">
              <input type="text" #from>
              <label>from</label>
          </div>

          <div class="input-field">
              <input type="text" class="datepicker" #to>
              <label>To</label>
          </div>
      </div>
  </div>

  <button
    class="btn waves-effect wavers-light btn-small"
    (click)="submitFilter()"
    [disabled]="!isValid"
    >Apply</button>
</div>
